<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
    <h1>FORMULARIO</h1>
    <div style="border: 2px solid black; width: 50%; float: left;">
        <form action="form.txt" method="get" name="formu" onsubmit="return validarFormulario">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus onblur="validar(this)">
            <br/>
            <label for="zipcode">Código Postal</label>
            <input type="number" name="zipcode" id="zipcode" size="5">
            <br>
            <label for="edad">Edad:</label>
            <input type="range" name="edad" id="edad" min="1" max="100" onchange="mostrarEdad(this)">
            <span id="edad_val"></span>
            <br>
            <label for="tlf">Teléfono</label>
            <input type="tel" name="tlf" id="tlf">
            <br>
            <input type="submit" value="Confirmar Formulario">
        </form>
    </div>
    <div id="f_error" style="width: 50%; float: left; visibility: ;">
        <h3>Errores:</h3>
        <span id="sperror" style="color: red;"></span>
    </div>
</body>
</html>
