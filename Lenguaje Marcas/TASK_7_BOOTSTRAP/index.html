<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="max-width-100%">
        <div class="row py-5 justify-content-between"> <!-- Fila 1 -->
            <div class="col-1"><h3>Estore.</h3></div>
            <div class="col-5">
                <ul class="nav d-flex justify-content-start fs-6">
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Lastest</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pages</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                  </ul>
            </div>
            <div class="col-6 justify-content-end">
                <ul class="nav">
                    <li class="nav-item">
                        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="far fa-heart"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"> <i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><button type="button" class="btn btn-primary">Sign In</button></a>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="row"> <!-- Fila 2 -->
            <div>
                <div id="carouselExampleIndicators" class="carousel slide w-100%" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/promo.jpeg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previo</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguiente</span>
                    </button>
                  </div>
            </div>
        </div>
        <div class="row"> <!-- Fila 3 -->
            <div class="row">
                <h2 class="text-center my-3">Shop by Category</h2>
            </div>
            <div class="row">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                      <div class="card">
                        <img src="img/demo-88003515.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Demo 1</h5>
                          <p class="card-text">Loren Ipsum 1.</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <img src="img/demo2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Demo 2</h5>
                          <p class="card-text">Loren Ipsum dolor sinet ame</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <img src="img/FIFA-22.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">FIFA 2022 Leak</h5>
                          <p class="card-text">ya tenemos el nuevo fifa 22 chavales</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
