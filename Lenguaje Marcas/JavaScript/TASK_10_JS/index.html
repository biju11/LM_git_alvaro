            <tr>
                <td><label for="email">Introduzca un E-mail:</label></td>

            </tr>
            <tr>

                <td><input type="url" name="website" id="web"></td>

            <tr>
                <td><label for="edad" >Introduzca su Edad: </label></td>

            </tr>
            <tr>
                <td><label for="password">Introduzca su contraseña: </label></td>

            </tr>
            <tr>
                <td><label for="2fa">Introduzca su contraseña: </label></td>

            </tr>
        </table>
