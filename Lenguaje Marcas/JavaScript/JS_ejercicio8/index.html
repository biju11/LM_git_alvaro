<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculadora</title>
</head>
<body>
    <h1>JS Calculadora</h1>
    <div>
        <table>
            <tr>
                <td><label for="n1">número 1</label></td>
                <td><input type="text" id="n1" name="n1" placeholder="introduzca numero 1"></td>
            </tr>
            <tr>
                <td><label for="n1">número 2</label></td>
                <td><input type="text" id="n2" name="n2" placeholder="introduzca numero 2"></td>
            </tr>
            <tr>
                <td><input type="button" value="+" onclick="sum()"></td>
                <td><input type="button" value="-" onclick="res()"></td>
                <td><input type="button" value="*" onclick="mult()"></td>
                <td><input type="button" value="/" onclick="divi()"></td>
            </tr>
            <tr>
                <td><label for="result">Resultado: </label></td>
                <td><input type="text" id="result" placeholder="se mostrará aquí" readonly></td>
            </tr>
        </table>
    </div>
</body>
</html>
