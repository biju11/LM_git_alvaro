<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>
    <script src="js/calcfunct.js"></script>
</head>
<body>
    <div>
        <table>
            <tr>
                <td><label for="n1">Numero 1:</label></td>
                <td><input type="text" id="n1" placeholder="introduzca..."></td>
            </tr>
            <tr>
                <td><label for="n2">Numero 2:</label></td>
                <td><input type="text" id="n2" placeholder="introduzca..."></td>
            </tr>
            <tr>
                <td><button id="suma" value="+" onclick="">+</button></td>
                <td><button id="resta" value="-" onclick="">-</button></td>
                <td><button id="multi" value="*" onclick="">*</button></td>
                <td><button id="divi" value="/" onclick="">/</button></td>

            </tr>
            <tr>
                <td>
                    <input type="text" id="resul">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
