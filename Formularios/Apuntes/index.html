<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    

<!-- method: get muestra la informacion del formulario en la URL -->
<!-- method: post NO la informacion para que no aparezca "desnuda en la URL" -->
<!-- LABEL FOR INDICAREMOS EL ID AL QUE ESTA RELACIONADO ESTE TEXTO, SI CLICAMOS EN EL TEXTO PONDRA EL CURSOR EN EL CAMPO -->
<!-- REQUIRED ES PARA INDICAR QUE ES NECESARIO -->


    <div style="height: 700px; width: 800px; background-color: darkkhaki; margin: auto;">
        <h1 style="text-align: center;">Formulario do Diavlos</h1>
        <form action="register.php" method="get">
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input id="nombre" type="text" name="nombre" value="" placeholder="Introduzca su puto nombre" autofocus></td>
                </tr>
                <tr>
                    <td><label for="Apellido 1">Apellido 1</label></td>
                    <td><input type="text" name="Apellidos" pattern="[A-Z]{12}[0-9]{4}" id="Apellido 1"></td>
                </tr>
                <tr>
                    <td><label for="email">Correo Electronico</label></td>
                    <td><input type="email" name="email" id="email" placeholder="introduzca su email"></td>
                </tr>
                <tr>
                    <td><label for="website">Introduzca Website</label></td>
                    <td><input type="url" required value="http://"></td>
                </tr>


                <!-- ESTOS SON CAMPOS DE TEXTO PLANO -->
                <!-- READONLY ES UN CAMPO FIJO NO MODIFICABLE, CON VALOR POR DEFECTO O NO -->
                <!-- NAME ES UN ATRIBUTO QUE SERA INDISPENSABLE PARA QUE PHP CAPTURE LA INFORMACION -->
                <!-- EL ID SIRVE PARA JAVASCRIPT -->
                <!-- ONKEYUP SIRVE PARA PROGRAMAR UN EVENTO UNA VEZ DEJAS DE PULSAR UN BOTON -->
                <!-- PLACEHOLDER ES PARA PONER UNA INSTRUCCION SOBRE EL CAMPO DE TEXTO, SE BORRA AL ESCRIBIR -->
                <!-- VALUE ES VALOR POR DEFECTO SOBRE EL CAMPO (TEXTO/"NUMEROS") -->
                <!-- AUTOFOCUS SIRVE PARA PONER EL CURSOR EN EL CAMPO DONDE LO PONGAMOS RECIEN LLEGUEMOS AL FORMULARIO -->
                <!-- MAXLENGTH SIRVE PARA DEFINIR UN MAXIMO DE CARACTERES -->





                <tr>
                    <td><label for="pword">Contraseña</label></td>
                    <td><input type="password" placeholder="aqui su contraseña" id="pword"> </td>
                </tr>
                <!-- CAMPO PARA CONTRASEÑA, SALE TAPADA -->




                <tr>
                    <td><label for="mayoria_edad">Mayor de edad?</label></td>
                    <td><input type="radio" name="pregunta" id="pregunta" value="si"><span>Sí</span></td>
                    <td><input type="radio" name="pregunta" id="pregunta" value="no"><span>No</span></td>
                </tr>
                <!-- aqui NO se modifica el NAME y el ID para que solo se seleccione uno de ellos -->
                <!-- CHECKED ES EL TICK POR DEFECTO CUANDO TIENES QUE MARCAR UNA OPCION-->
                <!-- NAME TIENE QUE TENER MISMO VALOR PARA QUE SOLO SE PUEDA ELEGIR UNA  DE TODAS LAS QUE PONGAMOS-->




                <tr>
                    <td><label for="TyC">Está de acuerdo con los terminos de uso?</label></td>
                    <td><input type="checkbox" name="Sí" id="check_deacuerdo" required><span>Estoy de acuerdo</span></td>
                </tr>
                <!-- CHECKBOX ES UN TICK MARCABLE -->




                <tr>
                    <td><label for="Provincia">Seleccione su provincia de nacimiento</label></td>
                    <td>
                        <!-- SELECT CREA UN MENU DESPLEGABLE -->
                        <!-- OPTION cada opcion-->
                        <!-- OPTGROUP ES UNA ETIQUETA COMO OPTION CON LA QUE PODEMOS AGRUPAR A NUESTRO ANTOJO -->
                        <!-- VALUE TIENE EL VALOR QUE NOSOTROS NECESITEMOS -->
                        <!-- SELECTED SERA UN ATRIBUTO PARA PONER UNA OPCION X DEFECTO -->
                        <select name="provincias" id="provincias">
                            <option value="default">Seleccione...</option>
                            <option value="Sev">Sevilla</option>
                            <option value="Cor">Córdoba</option>
                            <option value="Cad">Cadiz</option>
                            <option value="Gra">Granada</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="fichero">Foto</label></td>
                    <td><input type="file" name="fichero" id="fichero"></td>
                </tr>


                <tr>
                    <td><label for="Description">Descripción</label></td>
                    <td>
                        <textarea name="Descripcion" id="Description" cols="20" rows="6" maxlength="140"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="Edad">Edad</label></td>
                    <td>
                        <input type="number" name="Edad" id="Edad" min="0" max="30" value="18">
                    </td>
                    <td><span></span></td>
                </tr>
                <tr>
                    <td><span>Barra de búsqueda</span><input type="search"></td>
                </tr>
                <tr>
                    <td><label for="telefono">Telefono</label></td>
                    <td><input type="tel" name="telefono" id="telefono"></td>
                </tr>

                <tr>
                    <td><label for="fecha">Fechas:</label></td>
                    <td><input type="date" name="fecha1" id="fecha1"></td>
                    <td><input type="time" name="fecha2" id="fecha2"></td>
                </tr>

                <tr>
                    <td><input type="reset" value="Borrar"> </td> <!-- CONFIGURADO EN TYPE PARA BORRAR TODO LO ESCRITO -->
                    <td><input type="submit"></td> <!-- BOTON PARA ENVIAR FORMULARIO -->
                </tr>
            </table>

        </form>
    </div>
<!-- 
    Input:
    - value es valor por defecto
    - placeholder es para desplegar instrucciones sobre el campo
    - readonly es para mostrar un campo pero no para modificarlo
    - size aplica numero maximo de caracteres
    - autofocus aplica la funcion de que auto salte de campo en campo con el tabulador
    - on... son funciones que sucederán cuando termine un evento
    - onblur
    - 
 -->





</body>
</html>
